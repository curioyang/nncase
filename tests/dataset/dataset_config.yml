case: # case的配置，应该是一个多层次的
  importer_opt:
    kwargs: null
  preprocess_opt:
    - name: preprocess
      values:
        - false
    - name: swapRB
      values:
        - false
    - name: input_shape
      values:
        - [1,3,224,224]
    - name: mean
      values:
        - [0.485, 0.456, 0.406]
    - name: std
      values:
        - [0.229, 0.224, 0.225]
    - name: input_range
      values:
        - [0,1]
    - name: input_type
      values:
        - float32
    - name: input_layout
      values:
        - NCHW
    - name: output_layout
      values:
        - NCHW
    - name: letterbox_value
      values:
        - 0.
  compile_opt:
    tcu_num: 0
    is_fpga: false
    dump_asm: true
    dump_ir: true
    dump_quant_error: false
    dump_import_op_range: false
    quant_type: 'uint8'
    w_quant_type: 'uint8'
    use_mse_quant_w: true
  generate_inputs:
    name: generate_imagenet_dataset
    numbers: 1
    batch_size: 1000
    kwargs: 
      dir_path: /home/curio/dataset/MINIImageNet_2
  generate_calibs:
    name: generate_imagenet_dataset
    numbers: 1
    batch_size: 100
    kwargs: 
      dir_path: /home/curio/dataset/MINIImageNet_2
judge:
  common: &judge_common
    simarity_name:  top1
    threshold: 0.999
    log_hist: true
    matchs: null
  specifics:
    - matchs:
        target: [cpu]
        ptq: true
      threshold: 0.8
    - matchs:
        target: [k510]
        ptq: true
      threshold: 0.8
